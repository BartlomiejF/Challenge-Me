{% extends 'base.html' %}
{% block title %} Log in {% endblock title %}
{% block content %}

<div class="jumbotron" style="width: 300px; margin: auto">
	<form class="form-signin" method="post">
		<h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
		<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
		<input type="password" id="passwd" name="passwd" class="form-control" placeholder="Password" required>
		<br>
		<div style="text-align: center;"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button></div>
	</form>
</div>

{% endblock content %}
